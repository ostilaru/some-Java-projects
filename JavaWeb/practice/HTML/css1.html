<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS学习</title>
    <!-- 引用外部样式表 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>这是一个标题</h1>
    <p>这是一个段落</p>
    <!-- 通过id来选择元素 -->
    <!-- ID属性不要以数字开头，数字开头的ID在 Mozilla/Firefox 浏览器中不起作用。 -->
    <p id="para1">这是一个段落</p>
    <p class="center f40">这是一个段落</p>
    <p class="para2">这是一个段落</p>

    <div>   /* 就近原则 */
        <p><span style="font-size: 10px">HELLO</span></p>
        <span class="f60">World</span>
        <p class="f60">!!!</p>
    </div>

</body>
</html>
