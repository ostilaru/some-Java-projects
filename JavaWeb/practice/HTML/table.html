<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>
    <table border="1" width="600" cellspacing="0" cellpadding="4">
        <tr>
            <th>姓名</th>
            <th>门派</th>
            <th>成名绝技</th>
            <th>功力值 </th>
        </tr>
        <tr align="center">
            <td>张无忌</td>
            <td>武当派</td>
            <td>乾坤大挪移</td>
            <td>100</td>
        </tr>
        <tr align="center">
            <td>赵敏</td>
            <td>昆仑派</td>
            <td>九阴白骨爪</td>
            <td>100</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding="4" width="600">
        <tr>
            <th>水果</th>
            <th>价格</th>
            <th>数量</th>
            <th>总价</th>
            <th>操作</th>
        </tr>
        <tr align="center">
            <td>苹果</td>
            <td rowspan="2">2元/斤</td>
            <td>5斤</td>
            <td>10元</td>
            <td><img src="../imgs/images.png" width="24" height="24"></td>
        </tr>
        <tr align="center">
            <td>香蕉</td>
            <td>2斤</td>
            <td>6元</td>
            <td><img src="../imgs/images.png" width="24" height="24"></td>
        </tr>
        <tr align="center">
            <td>橘子</td>
            <td>4元/斤</td>
            <td>3斤</td>
            <td>12元</td>
            <td><img src="../imgs/images.png" width="24" height="24"></td>
        </tr>
        <tr align="center">
            <td>总计</td>
            <td colspan="4">28元</td>
        </tr>

    </table>
</head>

</body>
</html>
